<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What ratio?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header></header>
    <div id="container"></div>
    <footer></footer>
    <dialog id="dialog-add-gearset">
      <div class="dialog-add-gearset-container">
        <form method="dialog">
          <div class="dialog-heading">
            <div class="dialog-heading-text">
              enter values separated by comma or dash(, -)
            </div>
            <div class="dialog-heading-close-btn">X</div>
          </div>
          <div class="dialog-ratio-choices-front">
            <label for="gears-front">Front chainrings:</label>
            <input
              type="text"
              id="gears-front"
              name="gears-front"
              placeholder="36, 48"
            />
          </div>
          <div class="dialog-ratio-choices-rear">
            <label for="gears-back">Rear chainrings:</label>
            <input
              type="text"
              id="gears-back"
              name="gears-back"
              placeholder="11, 13, 15"
            />
          </div>
          <div class="dialog-buttons">
            <button
              class="add-custom-gearset-btn"
              id="add-custom"
              type="submit"
            >
              Add
            </button>
            <button
              class="add-custom-gearset-btn"
              id="add-custom"
              type="submit"
              disabled
            >
              Add & close
            </button>
            <button class="add-custom-gearset-btn" id="add-custom-cancel">
              cancel
            </button>
          </div>
        </form>
      </div>
    </dialog>
  </body>
</html>
